<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font-Awesome cdn -->
    <script src="https://kit.fontawesome.com/5bd65f1985.js" crossorigin="anonymous"></script>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>

    <!-- main section start -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section start -->
        <header class="flex pt-10 mb-20 flex-col-reverse gap-y-8 lg:flex-row lg:gap-x-10 justify-center ">
            <!-- text content -->
            <div class="">
                <h1 class="text-5xl md:text-7xl">
                    It's good <br> tea time at The <br> Tea House
                </h1><br>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste
                    Buds.</p>
                <br>
                <button
                    class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-4 rounded-lg text-white font-bold text-xl">Explore
                    More
                    <i class="fa-solid fa-arrow-right -rotate-45 pl-1 "></i></button>

            </div>

            <!-- img content -->
            <div class="relative">
                <div>
                    <img src="images/banner.png" alt="">
                </div>

                <div class="  flex items-center bg-white shadow-lg px-2 py-3 md:px-10 lg:py-4 rounded-lg
                absolute top-28  md:top-80 md:left-32 lg:left-28  ">
                    <div>
                        <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                    </div>
                    <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>

            </div>

        </header>
        <!-- header section end -->

    </main>

    <!-- main section end -->

</body>

</html>
